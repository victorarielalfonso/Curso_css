<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ejemplo con input</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            font-size: 22px;
            margin-top: 20px;
            min-height: 28px;
        }

        .rojo {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Ingresa un valor entre 1 y 5</h2>
        <input type="text" id="entrada" placeholder="Ej: 1, dos, tres" />
        <br />
        <button onclick="procesar()">Mostrar resultado</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function procesar() {
            let valor = document.getElementById("entrada").value.trim().toLowerCase();
            let salida = "";

            switch (valor) {
                case "1":
                    salida = "uno";
                    break;
                case "2":
                    salida = "two";
                    break;
                case "3":
                case "tres":
                    salida = "3";
                    break;
                case "4":
                    salida = "four";
                    break;
                case "5":
                    salida = "five";
                    break;
                case "uno":
                    salida = "1";
                    break;
                case "dos":
                    salida = "2";
                    break;
                case "cuatro":
                    salida = "4";
                    break;
                case "cinco":
                    salida = "5";
                    break;
                default:
                    salida = `No existe lo ingresado que es <span class="rojo">${valor}</span>`;
            }

            document.getElementById("resultado").innerHTML = salida;
        }
    </script>

</body>

</html>
